<div class="row justify-content-center mt-3" *ngIf="personajes | async as personaje">
    <div class="col-xs-12 col-sm-6 col-md-4 justify-content-center">
        <div class="card">
            <div class="image">
                    <img class="card-img-top" [src]="personaje.image" [alt]="personaje.name" id="img-personaje">
            </div>
            <div class="card-inner">
                <div class="header">
                    <div class="row">
                        <div class="col">
                            <figure class="favorite mt-1 mb-1">
                                <a>
                                    <img class="card-img-top" (click)="favorito()" src="/assets/imgs/{{getIcon()}}" rel="preload">
                                </a>
                            </figure>
                        </div>
                    </div>
                    <a class="link text-center" [routerLink]="['/detalles-personaje', personaje.id]" id="titulo_personaje">
                        <h3>{{ personaje.name | slice: 0:20 }}</h3>   
                    </a>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" [routerLink]="['/detalles-personaje', personaje.id]">
                            <div class="row">
                                <div class="col">
                                    <label id="titulo_personaje" for="">Estado:</label>
                                </div>
                                <div class="col" id="interpolation-data">
                                    {{ personaje.status }}
                                </div>    
                            </div>  
                            
                        </li>
                        <li class="list-group-item" [routerLink]="['/detalles-personaje', personaje.id]">
                            <div class="row">
                                <div class="col">
                                    <label id="titulo_personaje">Especie:</label>
                                </div>
                                <div class="col" id="interpolation-data">
                                    {{ personaje.species }}
                                </div>    
                            </div>  
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col">
                                    <label id="titulo_personaje">Ubicaci√≥n:</label>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark" id="navbar-btn">
                                    <a [routerLink]="['/detalles-ubicacion', personaje.id]" id="location">
                                        {{ personaje.location | json | slice: 13:21 }}
                                    </a>
                                    </button>
                                </div>    
                            </div>  
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <ul class="episodes">
                <label id="list-chap">Lista de Episodios: </label>
            <li id="personajes-li">
                <br> 
                {{ personaje.episode | json | slice: 2:2440 }}
            </li>
        </ul>
    </div>
</div>
<div class="container-fluid h-100 mt-3 mb-3">
    <button class="btn btn-dark" (click)="volver()">Volver</button>
</div>
