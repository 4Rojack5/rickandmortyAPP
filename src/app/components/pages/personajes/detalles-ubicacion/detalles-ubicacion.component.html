<div class="row justify-content-center mt-3" *ngIf="ubicaciones | async as ubicacion">
    <div class="col-xs-12 col-sm-6 col-md-4 justify-content-center">
        <div class="card">
            <div class="card-inner">
                <div class="header">
                       <h2>{{ ubicacion.name | slice: 0:20 }}</h2>
                        <h4 class="text-muted">{{ ubicacion.type }}</h4>
                        <small class="text-muted">{{ ubicacion.dimension }}</small>
                        <br>
                        <a>{{ ubicacion.residents }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-dark" (click)="volver()">Back</button>
